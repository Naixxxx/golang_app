name: Golang CI

on:
  pull_request:
    branches: ["main"]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: "1.23"
          
      - name: Download modules
        run: go mod download

      - name: Build binary
        run: go build -v -o app .
          
      - name: Generate SBOM using cycloneDX
        run: |
          go mod tidy
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          export PATH="$(go env GOPATH)/bin:$PATH"
          cyclonedx-gomod mod -output bom.json -json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: bom.json
          retention-days: 7
          
      - name: Upload app binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-binary
          path: app
          retention-days: 7
          
  security:
    runs-on: ubuntu-latest
    needs: build
    env:
      DTRACK_URL: ${{ secrets.DTRACK_URL }}
      DTRACK_API_KEY: ${{ secrets.DTRACK_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-cyclonedx

      - name: Run Dependency-Check
        run: |
          mkdir -p depcheck-report
          docker run --rm \
            -v "${PWD}:/src" \
            -v "${PWD}/depcheck-report:/report" \
            owasp/dependency-check:latest \
              --project "${GITHUB_REPOSITORY}" \
              --scan /src \
              --format "HTML" \
              --out /report \
              --disableKnownExploited || true

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: depcheck-report
          retention-days: 7

      - name: Upload SBOM to Dependency Track
        run: |
          curl -X POST "${DTRACK_URL}/api/v1/bom" \
            -H "X-Api-Key: ${DTRACK_API_KEY}" \
            -F "projectName=${{ github.repository }}" \
            -F "autoCreate=true" \
            -F "bom=@bom.json"
